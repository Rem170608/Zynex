<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– Discord Bot Dashboard</h1>
            <div id="bot-status" class="status-card">
                <div class="status-indicator" id="status-dot"></div>
                <span id="status-text">Loading...</span>
            </div>
        </header>

        <main>
            <section class="bot-info">
                <h2>Bot Information</h2>
                <div class="info-grid">
                    <div class="info-card">
                        <h3>Bot Name</h3>
                        <p id="bot-name">Loading...</p>
                    </div>
                    <div class="info-card">
                        <h3>Bot ID</h3>
                        <p id="bot-id">Loading...</p>
                    </div>
                    <div class="info-card">
                        <h3>Total Servers</h3>
                        <p id="guild-count">Loading...</p>
                    </div>
                </div>
            </section>

            <section class="servers-section">
                <h2>Servers</h2>
                <div class="servers-grid" id="servers-grid">
                    <div class="loading">Loading servers...</div>
                </div>
            </section>

            <section class="server-details" id="server-details" style="display: none;">
                <h2 id="server-details-title">Server Details</h2>
                <div class="tabs">
                    <button class="tab-button active" onclick="dashboard.showTab('info')">Server Info</button>
                    <button class="tab-button" onclick="dashboard.showTab('config')">Configuration</button>
                    <button class="tab-button" onclick="dashboard.showTab('messaging')">Send Message</button>
                </div>
                
                <div id="tab-info" class="tab-content">
                    <div id="server-info"></div>
                </div>
                
                <div id="tab-config" class="tab-content" style="display: none;">
                    <div id="server-config"></div>
                </div>
                
                <div id="tab-messaging" class="tab-content" style="display: none;">
                    <div id="server-messaging"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
